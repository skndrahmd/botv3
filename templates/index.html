<!DOCTYPE html>
<html>
<head>
    <title>Chat with Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #chatbox {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            overflow: auto;
        }
        #userInput {
            width: 400px;
        }
    </style>
</head>
<body>
    <input id="recordNumber" type="text" placeholder="Enter phone number of employee" />
    <button onclick="getRecord()">GET Record</button>

    <div id="name"></div>


    <script>

        function getRecord() {
            var recordNumber = document.getElementById('recordNumber').value;

            $.ajax({
                url: '/get-response',
                data: JSON.stringify({ 'recordNumber': recordNumber }),
                type: 'POST',
                contentType: 'application/json',

                success: function(response) {

                   let obj = JSON.parse(response)
                   let keys = []
                   let values = []

                   for(let key in obj){
                    if(obj.hasOwnProperty(key)){
                        keys.push(key)
                        values.push(obj[key])
                    }    
                   };

                   document.getElementById('name').innerText = JSON.parse(response)["name"];
                   console.log(JSON.parse(response))
                   console.log(keys)
                   console.log(values)
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }




    </script>
</body>
</html>
